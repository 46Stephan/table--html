<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-One</title>
    <style>
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>table 1</h1>
    </header>

    <main>
      <h3>table 1.1</h3>
      <table style="border-collapse: collapse">
        <thead>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td>4</td>
            <td>6</td>
            <td>5</td>
          </tr>
          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </thead>
      </table>

      <br /><br /><br />

      <h3>table 1.2</h3>
      <table style="border-collapse: collapse">
        <thead>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </thead>
      </table>

      <br /><br /><br />

      <h3>table 1.3</h3>
      <table style="border-collapse: collapse">
        <thead>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center">3</td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
