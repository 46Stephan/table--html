<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA C</title>
    <style>
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            width: 20px;
        }
        th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>table 3</h1>
    </header>
    <main>
        <h3>table 3.1</h3>
        <table style="border-collapse:collapse">
            <thead>
                <tr>
                    <td colspan="3" style="border: 1px solid black;"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                </tr>
            </tbody>
        </table>
        <br><br><br>
        <h3>table 3.2</h3>
        <table style="border-collapse:collapse">
            <thead>
                <tr>
                    <td rowspan="3"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
        </table style="border-collapse: collapse">
        <br><br><br>
        <h3>table 3.3</h3>
        <table style="border-collapse:collapse">
            <thead>
                <tr>
                    <td colspan="5"></td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </thead>
        </table>
    </main>
</body>
</html>
